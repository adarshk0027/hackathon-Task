<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NATIONALIZE api</title>
  </head>
  <body>
    <header class="header bg-success"  >
       <div class="row">
           <div class="col-sm-5">
           <p class="nationalize">nationalize.io</p>
           </div>
           <div class="col-sm-7">
              <p class="nationalize predict">Predict <span>Nationality</span> </p>
           </div>
       </div>
    </header>
    <section>
        <div class="row">
            <div class="col-sm-6  mx-auto div1">
                <p class="first text-center">Predict The Nationality Of A Name</p>
                <p class="text-center nationality">My Nationality <span class="check">Check 
                    <input type="text" name="check" class="input" placeholder="Here">
                     <button class="click bg-warning">it</button>
                </span></p>
            </div>
        </div>
        <div class="row appendTable">
          <div class="col-sm-6 mx-auto informal">
             <p class="text-center inform">Nationalize.io predicts the nationality of a person given their name.</p>
             <h5 class="text-center inform">It will shows your predicted Nationality and probability</h5>
             <h4 class="text-center inform">Use And Enjoy it</h4>
             <p class="text-center inform ">Search and Clicks <span>It</span>  button </p>
             <p>eg:michael,adarsh etc...</p>
          </div>
          
        </div>
    </section>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="nationalizeApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
